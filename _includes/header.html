<header class="navbar navbar-light bg-faded container-fluid site-header">
    <nav class="nav navbar-nav container">
        <a class="navbar-brand" href="/">{{ site.title }}</a>
        <ul class="nav navbar-nav">
            <li class="nav-item {% if page.url == '/' %}active{% endif %}">
                <a class="nav-link" href="/">Posts</a>
            </li>
            {% for my_page in site.pages %} {% if my_page.title %}
            <li class="nav-item {% if my_page.url == '/' %}active{% endif %}">
                <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a> {% endif %}
            </li>
                
            {% endfor %}
        </ul>
        <a class="pull-md-right nav-link" href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a>
    </nav>

</header>
