<footer class="row ">

  <div class="container m-t-1 m-b-1">
        <div class="col-md-12">
            <div class="card-group">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">{{site.title}}</h4>
                        <ul class="card-text list-unstyled">
                            <li><a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter" aria-hidden="true"></i> @{{ site.twitter_username }} </a></li>
                            <li><a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github-alt" aria-hidden="true"></i> {{ site.github_username }} </a></li>
                        </ul>
                    </div>
                </div>
            
                <div class="card">
                    <div class="card-block">
                        <p class="card-text">{{ site.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</footer>
